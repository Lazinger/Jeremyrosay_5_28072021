<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/style.css" />
		<title>OriCamera - Produit</title>
	</head>
	<body class="container">
		<header class="header">
			<h1>
				<a href="./index.html">OriCamera</a>
			</h1>
			<ul>
				<li><a href="./cart.html">Panier</a></li>
			</ul>
		</header>

		<main class="main" id="main">
			<section class="section container" id="section">
				<div class="row justify-content-center">
					<div class="card col col-lg-8">
						<div class="card-img-top">
							<img class="img" id="productImage" src="" alt="" />
						</div>
						<div class="card-body">
							<div>
								<h2 id="productTitle" class="productTitle"></h2>
							</div>
							<div>
								<p id="productDescription" class="productDescription"></p>
							</div>

							<div>
								<span id="productPrice" class="productPrice"></span>
							</div>
							<form id="optionsForm" action="">
								<label for="productLens"
									>Choisissez votre Lens :
									<select name="productLens" id="productLensesOptions"></select>
								</label>
							</form>
							<button id="addToCart" type="submit" name="addToCart">Ajouter au panier</button>
						</div>
					</div>
				</div>
			</section>
		</main>
		<script src="./js/product.js"></script>
	</body>
</html>
