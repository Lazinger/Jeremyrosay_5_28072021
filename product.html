<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/style.css" />
		<title>OriCamera - Produit</title>
	</head>
	<body>
		<header class="pb-5">
			<!-- Navbar -->
			<nav class="navbar navbar-expand-lg fixed-top">
				<div class="container position-relative">
					<h1><a href="./index.html">OriCamera</a></h1>
					<div class="collapse navbar-collapse justify-content-end" id="navbarExample01">
						<ul class="navbar-nav mb-2 mb-lg-0">
							<li class="nav-item">
								<a class="nav-link" href="./index.html">Accueil</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="./cart.html">Panier</a>
							</li>
						</ul>
					</div>
					<button
						id="toggler"
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarExample01"
						aria-controls="navbarExample01"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>
				</div>
			</nav>
		</header>

		<main class="main container pt-5" id="main">
			<section class="section container" id="section">
				<div class="row justify-content-center">
					<div class="card col col-lg-8">
						<div class="card-img-top">
							<img class="img" id="productImage" src="" alt="" />
						</div>
						<div class="card-body">
							<div>
								<h2 id="productTitle" class="productTitle"></h2>
							</div>
							<div>
								<p id="productDescription" class="productDescription"></p>
							</div>

							<div>
								<span id="productPrice" class="productPrice"></span>
							</div>
							<form id="optionsForm" action="">
								<label for="productLens"
									>Choisissez votre Lens :
									<select name="productLens" id="productLensesOptions"></select>
								</label>
							</form>
							<button id="addToCart" type="submit" name="addToCart">Ajouter au panier</button>
						</div>
					</div>
				</div>
			</section>
		</main>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/js/bootstrap.bundle.min.js"></script>

		<script src="./js/product.js"></script>
	</body>
</html>
