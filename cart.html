<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/style.css" />
		<title>OriCamera - Panier</title>
	</head>
	<body>
		<header class="pb-5">
			<!-- Navbar -->
			<nav class="navbar navbar-expand-lg fixed-top">
				<div class="container position-relative">
					<h1><a href="./index.html">OriCamera</a></h1>
					<div class="collapse navbar-collapse justify-content-end" id="navbarExample01">
						<ul class="navbar-nav mb-2 mb-lg-0">
							<li class="nav-item">
								<a class="nav-link" href="./index.html">Accueil</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="./cart.html">Panier</a>
							</li>
						</ul>
					</div>
					<button
						id="toggler"
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarExample01"
						aria-controls="navbarExample01"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>
				</div>
			</nav>
		</header>

		<main class="main container flex-column" id="main">
			<section class="container" id="container">
				<div id="div1" class="text-center p-3 m-3">
					<h2 id="cartTitle" class="h3"></h2>
					<div>
						<img src="" alt="" />
					</div>
				</div>
				<div id="continueShopping" class="row justify-content-center mt-lg-5 p-5">
					<a class="btn bg-pink btn-outline-dark" href="index.html">Continuer mes achats </a>
				</div>
			</section>
			<section class="containerShopList container border pt-4" id="cartContent">
				<div class="row text-center p-3 border-bottom cartContent">
					<div class="col-4 product">Produit</div>
					<div class="col-2">Lenses</div>
					<div class="col-4">Quantité</div>
					<div class="col-2" id="totalCost">Total</div>
				</div>

				<div id="cartContainer"></div>

				<div class="d-flex flex-row bd-highlight justify-content-between">
					<button id="deleteCart" class="p-3 m-3">Vider le panier</button>
					<p class="border p-3 m-3">
						<strong>Prix total : <span id="totalCartPrice"></span> €</strong>
					</p>
				</div>
			</section>

			<!-- Section : affichage du formulaire de commande -->
			<section class="container pt-4 mt-4" id="formContent">
				<h2 class="h5 text-center pb-5">Veuillez compléter le formulaire afin de finaliser votre commande</h2>
				<form class="row g-3" id="form">
					<div class="containerFormList row g-3 border m-2">
						<div class="col-md-6 p-3">
							<label for="lastName" class="form-label">Nom</label>
							<input type="text" class="form-control" name="lastName" id="lastName" required maxlength="20" />
							<span id="lastNameMissing"></span>
						</div>

						<div class="col-md-6 p-3">
							<label for="firstName" class="form-label">Prénom</label>
							<input type="text" class="form-control" name="firstName" id="firstName" required maxlength="20" />
							<span id="firstNameMissing"></span>
						</div>

						<div class="col-md-6 p-3">
							<label for="mail" class="form-label">Email</label>
							<input type="email" class="form-control" name="mail" id="mail" required />
							<span id="mailMissing"></span>
						</div>

						<div class="col-12 p-3">
							<label for="address" class="form-label">Adresse</label>
							<input type="text" class="form-control" name="address" id="address" required />
							<span id="addressMissing"></span>
						</div>

						<div class="col-md-3 p-3">
							<label for="zip" class="form-label">Code postal</label>
							<input type="text" class="form-control" name="zip" id="zip" required />
							<span id="zipMissing"></span>
						</div>

						<div class="col-md-6 p-3">
							<label for="city" class="form-label">Ville</label>
							<input type="text" class="form-control" name="city" id="city" required />
							<span id="cityMissing"></span>
						</div>
					</div>
					<div class="col-12 p-5 mb-5 text-center">
						<button type="submit" class="btn bg-pink p-2 btn-outline-dark" id="orderButton">Commander</button>
					</div>
				</form>
			</section>
		</main>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/js/bootstrap.bundle.min.js"></script>

		<script src="./js/cart.js"></script>
	</body>
</html>
