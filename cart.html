<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/style.css" />
		<title>OriCamera - Panier</title>
	</head>
	<body class="container">
		<header class="header">
			<h1>
				<a href="./index.html">OriCamera</a>
			</h1>
			<ul>
				<li><a href="./cart.html">Panier</a></li>
			</ul>
		</header>

		<main class="main flex-column" id="main">
			<section class="container" id="container">
				<div id="div1" class="text-center p-3 m-3">
					<h2 id="cartTitle" class="h3"></h2>
					<div>
						<img src="" alt="" />
					</div>
				</div>
				<div id="continueShopping" class="row justify-content-center mt-lg-5 p-5">
					<a class="btn bg-pink btn-outline-dark" href="index.html">Continuer mes achats </a>
				</div>
			</section>
			<section class="container border pt-4" id="cartContent">
				<div class="row text-center p-3 border-bottom cartContent">
					<div class="col-4 product">Produit</div>
					<div class="col-2">Lenses</div>
					<div class="col-4">Quantité</div>
					<div class="col-2" id="totalCost">Total</div>
				</div>

				<div id="cartContainer"></div>

				<div class="d-flex flex-row bd-highlight justify-content-between">
					<button id="deleteCart" class="p-3 m-3">Vider le panier</button>
					<p class="border p-3 m-3">
						<strong>Prix total : <span id="totalCartPrice"></span> €</strong>
					</p>
				</div>
			</section>
		</main>
		<script src="./js/cart.js"></script>
	</body>
</html>
